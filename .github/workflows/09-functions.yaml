name: 09 - Using Functions
on:
    #pull_request:
    workflow_dispatch:

jobs:
    echo-1:
        runs-on: ubuntu-latest
        steps:
            - name: Print PR title
              run: echo "${{ github.event.pull_request.title }}" # FYI: this can open up script injection attacks.
            
            - name: Print PR labels
              run: |
                cat << EOF
                ${{ toJson(github.event.pull_request.labels) }}
                EOF
            
            - name: Bug step
              if: ${{!cancelled() && contains(github.event.pull_request.title, 'fix' )}}
              run: echo "I am a bug fix."
            
            - name: I will be skipped
              if: ${{ success() }}
              run: echo "I will print if all steps succeed."

            - name: I will execute
              if: ${{ failure() }}
              run: echo "I will print if any previous step fails."

            - name: I will execute
              if: ${{ !cancelled() }}
              run: echo "I will always print except when the workflow is cancelled."

            - name: I will execute when cancelled
              if: ${{ cancelled() }}
              run: echo "I will print except when the workflow is cancelled."
