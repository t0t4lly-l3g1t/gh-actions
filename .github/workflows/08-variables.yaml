name: 08 - Using Variables
on:
    #push:
    workflow_dispatch:

env: # at this level vars are avaiable to all jobs, and steps. These are globals.
    WORKFLOW_VAR: "I am a workflow env var"
    OVERWRITTEN: "I will be overwritten"
    UNDEFINED_VAR_WITH_DEFAULT:  ${{ vars.UNDEFINED_VAR || 'default value' }}

jobs:
    echo:
      runs-on: ubuntu-latest
      env: # at this level vars are available to this job
        JOB_VAR: "I am a job env var"
        OVERWRITTEN: "I have been overwritten at the job level."
      steps:
        - name: Print Env Variables
          env: # at this level the vars are only available to the step where they are defined. 
            STEP_VAR: "I am a step var"
            STEP_VAR_2: "I am another step var"
          run: |
            echo "Step env var: ${{ env.STEP_VAR }}"
            echo "Step env var 2: ${{ env.STEP_VAR_2 }}"
            echo "Job env var: ${{ env.JOB_VAR }}"
            echo "Workflow env var: ${{ env.WORKFLOW_VAR }}"
            echo "Overwritten: ${{ env.OVERWRITTEN }}"
        - name: Print Overwritten Variables
          env:
            OVERWRITTEN: "I have been overwritten at the step level"
          run: |
            echo "Overwritten: ${{ env.OVERWRITTEN }}"

    echo-2:
      runs-on: ubuntu-latest
      steps:
        - name: Print Variables
          run: |
            echo "Repo Var: ${{ vars.REPOSITORY_VAR }}"
    
    echo-prod:
        runs-on: ubuntu-latest
        environment: prod
        steps:
            - name: Print Repo and Prod Variables
              run: |
                echo "Repo Var: ${{ vars.REPOSITORY_VAR }}"
                echo "Prod Target Var: ${{ vars.TARGET_VAR }}"
                echo "Prod Overwritten Var: ${{ vars.OVERWRITTEN_VAR }}"
    
    echo-staging:
        runs-on: ubuntu-latest
        environment: staging
        steps:
            - name: Print Staging Variables
              run: |
                echo "Staging Overwritten Var: ${{ vars.TARGET_VAR }}"
    
    echo-undefined:
        runs-on: ubuntu-latest
        steps:
            - name: Print Undefined Variables
              run: |
                echo "Undefined Var With default value of: ${{ env.UNDEFINED_VAR_WITH_DEFAULT}}
