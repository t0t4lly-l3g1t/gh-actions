name: 08 - Using Variables
on:
    push:
    workflow_dispatch:

env:
    WORKLFLOW_VAR: "I am a workflow env var"
    OVERWRITTEN: " I will be overritten"

jobs:
    echo:
      runs-on: ubuntu-latest
      env:
        JOB_VAR: "I am a job env var"
        OVERWRITTEN: "I have been overwritten at the job level."
      steps:
        - name: Print Env Variables
          env:
            STEP_VAR: "I am a step var"
            STEP_VAR_2: "I am another step var"
          run: |
            echo "Step env var: $STEP_VAR"
            echo "Step env var 2: $STEP_VAR_2"
            echo "Job env var: $JOB_VAR"
            echo "Workflow env var: $WORKLFLOW_VAR"
            echo "Overwritten: $OVERWRITTEN"
        
        - name: Overwrite Job Varables
          run: |
            echo "Overwritten: $OVERWRITTEN"
