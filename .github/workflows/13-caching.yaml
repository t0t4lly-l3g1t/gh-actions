# This is making use of a basic application in the "13-caching" dir at the root of this project.
name: 13 - Using Caching
on: 
    workflow_dispatch:
        inputs:
            use-cache:
                description: "Do you want to execute the cache step?"
                type: boolean
                default: true
            node-version:
                description: "What version of node would you like to use?"
                type: choice
                options:
                    - "20.x"
                    - "21.x"
                    - "22.x"
                default:
                    "22.x"

jobs:
    install-deps: # using this as an example of using a cache with another job
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 13-caching/react-app # the default dir that will apply to all run commands below
        outputs:
            deps-cache-key: ${{ steps.cache-key.outputs.CACHE_KEY }}
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: ${{ inputs.node-version }}
            - name: Calculate Cache Key
              id: cache-key
              run: |
                echo "CACHE_KEY=deps-node-modules-${{ hashFiles('13-caching/react-app/package-lock.json') }}" >> "$GITHUB_OUTPUT"
            - name: Download cached deps
              uses: actions/cache@v3
              if: ${{ inputs.use-cache }}
              id: cache
              with:
                path: 13-caching/react-app/node_modules 
                key: ${{ steps.cache-key.outputs.CACHE_KEY }}
            - name: Install Deps
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci
    lint-and-test:
        runs-on: ubuntu-latest
        needs:
            - install-deps
        defaults:
            run:
                working-directory: 13-caching/react-app # the default dir that will apply to all run commands below
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: ${{ inputs.node-version }}
            - name: Download cached deps
              uses: actions/cache@v3
              if: ${{ inputs.use-cache }}
              id: cache
              with:
                path: 13-caching/react-app/node_modules 
                key: ${{ needs.install-deps.outputs.deps-cache-key }}
            - name: Testing
              run: npm run test
            - name: Linting
              run: echo "Linting..."
    build:
        runs-on: ubuntu-latest
        needs:
            - install-deps
        defaults:
            run:
                working-directory: 13-caching/react-app # the default dir that will apply to all run commands below
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: ${{ inputs.node-version }}
            - name: Download cached deps
              uses: actions/cache@v3
              if: ${{ inputs.use-cache }}
              id: cache
              with:
                path: 13-caching/react-app/node_modules 
                key: ${{ needs.install-deps.outputs.deps-cache-key }}
            - name: Build
              run: npm run build
            - name: Deploy to non-prod
              run: echo "Deploying to non-prod"
