name: Cache Node and NPM deps
description: This action allows to cache both node and npm deps based on package-lock.json

inputs: 
  node-version:
    description: NodeJS version to use
    default: 20.x
    required: true 
  working-dir:
    description: The working dir of the application
    default: '.'
    required: false

runs: 
  using: composite
  steps: 
    - name: Setup Node JS version ${{ inputs.node-version }}
      uses: actions/setup-node@v3
      with: 
        node-version: ${{ inputs.node-version }}
    - name: Cache deps
      id: cache
      uses: actions/cache@v3
      with:
        path: ${{ inputs.working-dir }}/node_modules
        key: node-modules-${{ hashFiles('${{ inputs.working-dir }}/package-lock.json') }}
    - name: Install deps
      if: steps.cache.outputs.cache.hit != 'true'
      run: npm ci
      shell: bash
      working-directory: ${{ inputs.working-dir }}
